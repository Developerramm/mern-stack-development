<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript dom manipulation tutorial</title>
  </head>
  <body>
    <h3>Ram Kumar</h3>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Accusantium,
      nam, unde modi expedita dicta ducimus, magni veniam quam architecto
      officiis minus blanditiis mollitia consequuntur fugiat iste aut est harum
      ab.
    </p>
    <script>
      let parent = document;
      console.log(parent);
      console.log(document.head);
      console.log(document.body);

      let childBody = document.body;
      let childHead = document.head;
      console.log(childBody);
      console.log(childHead);
      console.log(childBody.childNodes);
      console.log(childHead.childNodes);
      console.log(childHead.childElementCount);

      console.log(childBody.firstChild);
      console.log(childBody.firstElementChild);

      console.log(childBody.firstElementChild);

      console.log(childBody.lastChild);
      console.log(childBody.lastElementChild);

      console.log(childBody.previousElementSibling);
      console.log(childBody.nextElementSibling);

      
    </script>
  </body>
</html>
