<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;800&display=swap"
      rel="stylesheet"
    /> -->
    <style>
      body,
      button,
      input {
        font-family: "Urbanist", sans-serif;
      }
    </style>
  </head>
  <!-- it's a comment node  -->
  <body>
    <div>
      <h1 id="heading">DOM API</h1>
      <ul class="list-of--nodes">
        <li>1 node</li>
        <li>2 node</li>
        <li>3 node</li>
        <!-- <li>4th node </li> -->
        <li>4 node</li>
        <li style="display: none">5 node</li>
      </ul>
    </div>
    <div>
      <h1>DOM API 2</h1>
      <input type="text" />
      <button>click me</button>
      <div class="value"></div>
    </div>
    <script>
      let findele = document.getElementById("heading");
      console.log(findele);
      findele.setAttribute("class", "ram");
      console.log(findele);
      console.log((findele.innerText = "ram kumar"));
      console.log(findele.innerHTML);
      console.log(findele.innerText);
      console.log(findele.textContent);

      let getByCls = document.getElementsByClassName("list-of--nodes");
      console.log(getByCls[0]);
      console.log(getByCls[0].innerHTML);
      console.log(getByCls[0].innerText);
      console.log(getByCls[0].textContent);

      for (let elem of getByCls) {
        console.log(elem);
      }

      // The `innerHTML` property returns the complete content, including all HTML tags, inside the `ul` elements and their text content.

      // Example using `innerText`: Prints text as it appears on screen, considering styling and excluding hidden text.

      // Example using `textContent`: Prints text as it is in the markup, including hidden text and without considering styling.
    </script>
  </body>
</html>
